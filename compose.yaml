services:
  mongo:
    image: mongo:latest
    container_name: mongo-replset
    environment:
      MONGO_REPLICA_SET_NAME: rs0
    command: ["mongod", "--replSet", "rs0", "--bind_ip_all" ]
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongo localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mongo-data:
